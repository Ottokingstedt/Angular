<mat-sidenav-container class="drawer-container">
    <mat-sidenav 
    #drawer mode="side" 
    [opened]="true" 
    position="end"
    class="drawer-side"
    >
    <form [formGroup]="selectForm" (ngSubmit)="submit()" class="formSelect">
        <p class="butik">Butik</p>
        <select formControlName="butik">
            <option class="option" [ngValue]="null">Select</option>        
            <option class="option" *ngFor="let butik of Butiks" [ngValue]="butik.id">{{butik.name}}</option>
        </select>
    
        <p class="Riktmärke">Riktmärke</p>
        <select formControlName="riktmarke">
            <option class="option" [ngValue]="null">Select</option>        
            <option class="option" *ngFor="let riktmarke of Riktmarke" [ngValue]="riktmarke.id">{{riktmarke.name}}</option>
        </select>
    </form>
    Fliter
    </mat-sidenav>
    <mat-sidenav-content>  
    </mat-sidenav-content>
</mat-sidenav-container>
<mat-card>
    <mat-card-header>
        <mat-card-title>
         Vecka {{currentWeek}}
        </mat-card-title>
        <button 
        class="drawerButton"
        mat-button 
        (click)="drawer.toggle()">
            Fliter
            </button>  
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-grid-list cols="3" rowHeight="3:1">
        <mat-grid-tile>1</mat-grid-tile>
        <mat-grid-tile>2</mat-grid-tile>
        <mat-grid-tile>3</mat-grid-tile>
      </mat-grid-list>
    <mat-card-content>
        <div class="chart-container">
            <ngx-charts-bar-horizontal-normalized
            [view]="view"
            [scheme]="colorScheme"
            [results]="income"
            [gradient]="gradient"
            [xAxis]="showXAxis"
            [yAxis]="showYAxis"
            [showXAxisLabel]="showXAxisLabel"
            [showYAxisLabel]="showYAxisLabel"
            [xAxisLabel]="xAxisLabel"
            [tooltipDisabled]="tooltipDisabled"
            (select)="onSelect($event)"
            [roundDomains]="roundDomains"
            >
            </ngx-charts-bar-horizontal-normalized>
                <ngx-charts-bar-vertical
                [view]="view"
                [scheme]="colorScheme"
                [results]="income"
                [gradient]="gradient"
                [xAxis]="showXAxis"
                [yAxis]="showYAxis"
                [showXAxisLabel]="showXAxisLabel"
                [showYAxisLabel]="showYAxisLabel"
                [xAxisLabel]="xAxisLabel"
                (select)="onSelect($event)">
                >
                </ngx-charts-bar-vertical>
                <app-pie-chart></app-pie-chart>
            </div>
    </mat-card-content>
</mat-card>
