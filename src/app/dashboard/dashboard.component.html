
        <mat-card class="card-container">
            <mat-card-header class="title">
                <mat-card-title>
                 Vecka {{currentWeek}}
                </mat-card-title>
            </mat-card-header>
            <mat-divider></mat-divider>
            <mat-grid-list cols="3" rowHeight="3:1">
                <mat-grid-tile>
                    <mat-card class="box-card">
                        <div class="box-icon">
                            <mat-icon class="icon-card">
                                align_horizontal_left
                            </mat-icon>
                            <mat-card-header class="gird-flex">
                                <mat-card-title class="title">
                                    OMSÄTTNING
                                    <h3>1.2 MSEK<span>&nbsp; (1,1)</span></h3>
                                    <p>Bättre än 82%</p>
                                </mat-card-title>
                            </mat-card-header>
                        </div>
                    </mat-card>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-card class="box-card">
                        <div class="box-icon">
                            <mat-icon class="icon-card">
                                    percent
                            </mat-icon>
                            <mat-card-header class="gird-flex">
                                <mat-card-title class="title">
                                    TÄCKNINGSBIDRAG
                                    <h3>43.2%<span>&nbsp; (48,2)</span></h3>
                                    <p>Bättre än 64%</p>
                                </mat-card-title>
                            </mat-card-header>
                        </div>
                    </mat-card>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-card class="box-card">
                        <div class="box-icon">
                            <mat-icon class="icon-card">
                                arrow_circle_right
                            </mat-icon>
                            <mat-card-header class="gird-flex">
                                <mat-card-title class="title">
                                    GENOMFÖRSÄLJNING
                                    <h3>4.7%<span>&nbsp; (3,9)</span></h3>
                                    <p>Bättre än 67%</p>
                                </mat-card-title>
                            </mat-card-header>
                        </div>
                    </mat-card>
                </mat-grid-tile>
              </mat-grid-list>
            <mat-card-content>
                <div class="chart-container">
                    <ngx-charts-bar-horizontal-normalized
                    [view]="view"
                    [scheme]="colorScheme"
                    [results]="income"
                    [gradient]="gradient"
                    [xAxis]="showXAxis"
                    [yAxis]="showYAxis"
                    [showXAxisLabel]="showXAxisLabel"
                    [showYAxisLabel]="showYAxisLabel"
                    [xAxisLabel]="xAxisLabel"
                    [tooltipDisabled]="tooltipDisabled"
                    (select)="onSelect($event)"
                    [roundDomains]="roundDomains"
                    >
                    </ngx-charts-bar-horizontal-normalized>
                        <ngx-charts-bar-vertical
                        [view]="view"
                        [scheme]="colorScheme"
                        [results]="income"
                        [gradient]="gradient"
                        [xAxis]="showXAxis"
                        [yAxis]="showYAxis"
                        [showXAxisLabel]="showXAxisLabel"
                        [showYAxisLabel]="showYAxisLabel"
                        [xAxisLabel]="xAxisLabel"
                        (select)="onSelect($event)">
                        >
                        </ngx-charts-bar-vertical>
                        <app-pie-chart></app-pie-chart>
                    </div>
            </mat-card-content>
        </mat-card>
