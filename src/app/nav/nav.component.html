<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Purply</mat-toolbar>
    <div *ngFor="let menu of menus">
      <mat-nav-list *ngIf="menu.menuItem.length == 0">
          <a routerLink="{{menu.path}}" [routerLinkActiveOptions]="{exact: false}" [routerLinkActive]="'active'" class="routerLink">
            <mat-list-item>
                <i class="material-icons sidenav-icon">{{menu.icon}}</i>&nbsp;&nbsp;{{menu.title}}
            </mat-list-item>
          </a>
      </mat-nav-list>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <mat-toolbar-row>
      <span>Demo 1</span>
      <div class="mat-flex-end">
      <mat-icon class="accountIcon" fontIcon="account_circle">
      </mat-icon> 
      <p id="greetings">{{ greeting }}</p>
      <mat-slide-toggle  [checked]="isDarkTheme | async" (change)="toggleDarkTheme($event.checked)">
        <mat-icon class="darkMoon" aria-hidden="false" aria-label="Sun icon" fontIcon="sunny"></mat-icon>
        <mat-icon aria-hidden="false" aria-label="Moon icon" fontIcon="dark_mode"></mat-icon>
      </mat-slide-toggle>
    </div>
    </mat-toolbar-row>
  </mat-toolbar>
  <!-- <app-dashboard></app-dashboard> -->
 </mat-sidenav-content>
</mat-sidenav-container>
