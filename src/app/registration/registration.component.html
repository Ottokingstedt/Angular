<mat-card class="card">
    <mat-card-title>Register</mat-card-title>
    <mat-card-content class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <p>
                <mat-form-field>
                    <input 
                    type="text" 
                    formControlName="firstname" 
                    class="form-control" 
                    matInput placeholder="Förnamn"
                    [ngClass]="{ 'is-invalid': submitted && f['firstname'].errors }"
                     />
                    <div *ngIf="submitted && f['firstname'].errors" class="invalid-feedback">
                        <div *ngIf="f['firstname'].errors['required']">Förnamn krävs</div>
                    </div>
                </mat-form-field>
            </p>        

            <p>
                <mat-form-field>
                    <input 
                    type="text" 
                    formControlName="lastname" 
                    class="form-control" 
                    matInput placeholder="Efternamn"
                    [ngClass]="{ 'is-invalid': submitted && f['lastname'].errors }"
                     />
                    <div *ngIf="submitted && f['lastname'].errors" class="invalid-feedback">
                        <div *ngIf="f['lastname'].errors['required']">Efternamn krävs</div>
                    </div>
                </mat-form-field>
            </p>        

            <p>
            <mat-form-field>
                <input 
                type="password" 
                formControlName="password" 
                class="form-control" 
                [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" 
                matInput placeholder="Lösenord"
                />
                <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                    <div *ngIf="f['password'].errors['required']">Lösenord krävs</div>
                </div>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <input 
                    type="text" 
                    formControlName="username" 
                    class="form-control" 
                    matInput placeholder="Användnamn"
                    [ngClass]="{ 'is-invalid': submitted && f['username'].errors }"
                     />
                    <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                        <div *ngIf="f['username'].errors['required']">Användnamn krävs</div>
                    </div>
                </mat-form-field>
            </p>      
            <div>
                <button [disabled]="loading" mat-button>
                    <mat-spinner *ngIf="loading"></mat-spinner>
                    <span *ngIf="!loading">Registera</span>
                </button>
                <a routerLink="./register">Cancel</a>
            </div>
        </form>
    </mat-card-content>
</mat-card>
